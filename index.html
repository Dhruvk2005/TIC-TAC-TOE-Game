<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new">New Game</button>
    </div>
    <main>
        <h1><img class="cross" src="cross.png" alt="">TIC TAC TOE <img class="circle" src="circle.png" alt=""></h1>
      <div class="container">
        <div class="Game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset" style="font-family:'Courier New', Courier, monospace" >Reset Game</button>
    </main>
    <script src="TTT.js"></script>
</body>

</html>
